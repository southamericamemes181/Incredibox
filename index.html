<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Incredibox</title>
        <meta name="author" content="So Far So Good" />
        <meta name="copyright" content="http://www.sofarsogood.fr" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no,initial-scale=1,minimum-scale=1,width=device-width" />
        <link rel="stylesheet" type="text/css" href="css/style.min.css" />
    </head>
    <body>
        <div id="app-incredibox">
            <div id="content">
                <div id="page-splash">
                    <div class="centered">
                        <div id="sp-title"><img src="img/switch-titre@2x.png" width="530" height="110" /></div>
                        <div id="sp-baseline"><img src="img/switch-baseline@2x.png" width="530" height="13" /></div>
                        <div id="sp-headphone"><img src="img/switch-casque@2x.png" width="126" height="150" /></div>
                        <div id="sp-text">For the best experience use your headphones</div>
                        <div id="sp-select">
                            <div class="icon" id="icon2">
                                <img src="img/switch-bt-v2@2x.png" width="120" height="152" />
                                <div class="bul"></div>
                            </div>
                            <div class="icon" id="icon3">
                                <img src="img/switch-bt-v3@2x.png" width="120" height="152" />
                                <div class="bul"></div>
                            </div>
                            <div class="icon" id="icon4">
                                <img src="img/switch-bt-v4@2x.png" width="120" height="152" />
                                <div class="bul"></div>
                            </div>
                            <div class="icon" id="icon5">
                                <img src="img/switch-bt-v5@2x.png" width="120" height="152" />
                                <div class="bul"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-popup" id="pop-dialog">
                <div class="bac"></div>
                <div class="flex">
                    <div class="scale">
                        <div class="box">
                            <div class="pop">
                                <div class="container">
                                    <div class="title">TITLE</div>
                                    <div class="text">Text</div>
                                    <div class="content"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="fade-all" class="show white"></div>
            <div id="lock-all"></div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/libs/jquery.js"></script>
        <script>
            var showlog = false;
            var appIOS = {
                id: "1093131935",
                url: "https://itunes.apple.com/app/id1093131935",
                version: "0.2.7",
            };
            var appAndroid = {
                id: "",
                url: "https://play.google.com/store/apps/details?id=com.sofarsogood.incredibox",
                version: "27",
            };
        </script>
        <script src="js/index.min.js"></script>
    </body>
</html>
